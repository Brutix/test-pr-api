<div (click)="showGraph()" class="dashboard-item">
  <h2>User Assessment Reports</h2>
</div>
<ul>
  <li *ngFor="let assessment of assessments">
    <!-- Відображення інформації про звіт оцінки -->
    <p>{{ assessment.id }} - {{ assessment.name }} - {{ assessment.usersResolved }} users resolved</p>
    <img [src]="assessment.imageUrl" alt="{{ assessment.name }} Image">
  </li>
</ul>

<div *ngIf="graphData" class="graph-container">
  <!-- Тут буде візуалізація даних -->
</div>
